<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI & Digital Twin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-top">
        <h1>🚀 Tech Insights</h1>
        <button id="darkTab" class="dark-mode-toggle">🌙 Mode</button>
      </div>
      <p>AI, Digital Twin (incl. Robot), NVIDIA 실시간 뉴스</p>
    </header>

    <div class="stats-container" id="statsBoard">
      <div class="stat-item">전체 <span id="total-count">0</span></div>
      <div class="stat-item ai">AI <span id="ai-count">0</span></div>
      <div class="stat-item twin">Digital Twin <span id="twin-count">0</span></div>
      <div class="stat-item nvidia">NVIDIA <span id="nvidia-count">0</span></div>
    </div>

    <div class="controls">
      <button id="fetchBtn" class="btn-primary">🔍 최신 뉴스 수집</button>
      <button id="downloadBtn" class="btn-secondary">💾 CSV 저장</button>
    </div>

    <div class="tabs" id="tabGroup">
      <button class="tab-btn active" data-filter="all">전체보기</button>
      <button class="tab-btn" data-filter="AI">AI</button>
      <button class="tab-btn" data-filter="Digital Twin">Digital Twin</button>
      <button class="tab-btn" data-filter="NVIDIA">NVIDIA</button>
    </div>

    <div id="status" class="status">버튼을 눌러 최근 7일간의 데이터를 분석하세요.</div>
    <div id="newsContainer" class="news-grid"></div>
  </div>
  <script type="module" src="src/index.js"></script>
</body>
</html>
